<h2 class="text-center">Register page</h2>
<div class="col-md-6 offset-md-3">
  <form [formGroup]="theForm" (ngSubmit)="register()" novalidate>
    <div class="form-group">
      <input type="email" class="form-control" formControlName="email" placeholder="Your email eddress">
    </div>
    <div class="form-group">
      <input type="name" class="form-control" formControlName="name" placeholder="Your name">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" formControlName="password" placeholder="Your password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" formControlName="password_confirmation" placeholder="Your password confirmation">
    </div>

    <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="theForm.invalid">Register</button>
  </form>

</div>
